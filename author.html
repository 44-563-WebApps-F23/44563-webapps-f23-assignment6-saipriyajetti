<!DOCTYPE html>
<html>
 <title>assingment 6</title>
<body>

<h2>Author entry sai priya jetti</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>
<label for="hidden-author">The hidden author name</label>
   <input type="password" id="hidden-author" value="Dickens">
   <br>
    <label for="guess-author">Guess the author</label>
   <input type="text" id="guess-author">
    <br>
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>
<p>Results:</p>

<div id="results">Good: 0, Oops: 0</div>
<script> 
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
var good = 0;

   var oops = 0;
  function checkAuthor() {
  var hiddenAuthorInput = document.getElementById("hidden-author");
   var guessAuthorInput = document.getElementById("guess-author");
    var resultElement = document.getElementById("results");
    var hiddenAuthor = hiddenAuthorInput.value;
   var guessedAuthor = guessAuthorInput.value;
    if (hiddenAuthor === guessedAuthor) {
        good++;
    alert("You got it right!");

} else {

      oops++;

      alert("Sorry");

 }
    resultElement.innerHTML = "Good: " + good + ", Oops: " + oops;
}
</script>

</body>
</html>
